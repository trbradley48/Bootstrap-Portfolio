<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Bootstrap-Portfolio</title>
</head>

<body>

    <div class="whiteBar">
        <div class="container" id="headerMargin">
            <div class="row">
                <div class="col-lg-3 col-md-4 col-sm-12" id="nameMargin">
                    <nav class="navbar">
                        <a class="navbar-brand" id="navName" href="#">Taylor Bradley</a>
                    </nav>
                </div>
                <div class="col-lg-5 col-md-3">

                </div>
                <div class="col-lg-4 col-md-5 col-sm-12" id="navbarMargin">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">About</a> |
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="portfolio.html">Portfolio</a> |
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <div class="containter bodyMargins">
        <div class="row" id="bodyHeader">
            <h2 class="contentHeader">Contact</h2>
        </div>

        <div class="row" id="contactBody">

            <div class="col-md-12">
                <form class="userForm">
                    <p class="labels">Name</p>
                    <input class="exampleText" type="text" name="name" placeholder="John Smith">
                    <br>
                    <p class="labels">Email</p>
                    <input class="exampleText" type="text" name="email" placeholder="example@gmail.com">
                    <br>
                    <p class="labels">Message</p>
                    <textarea class="messageInput" type="text" name="message"></textarea>
                    <br>
                    <input class="submitButton" type="submit" value="Submit">
                </form>
            </div>
        </div>

    </div>

    <footer class="container">
        <div class="col-lg-12 col-md-12 col-sm-12" id="footerMargins">
            <p>Copyright &copy 2019</p>
        </div>
    </footer>

</body>
